<div class="p-4">
    <h1 class="text-3xl font-bold mb-4">{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <a routerLink="/" class="text-blue-600 mt-4 inline-block">‚Üê Back to Home</a>
  </div>
  <div class="mt-8">
    <h3 class="text-lg font-semibold mb-2">Comments</h3>
    <div class="space-y-2">
      <div *ngFor="let c of comments" class="p-2 bg-gray-100 dark:bg-gray-800 rounded">{{ c }}</div>
    </div>
    <textarea [(ngModel)]="newComment" placeholder="Leave a comment..." class="mt-4 w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"></textarea>
    <button (click)="addComment()" class="mt-2 px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Post</button>
  </div>
